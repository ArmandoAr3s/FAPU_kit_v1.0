name: CI Hygiene
on:
  push:
    branches: [ 'main', '*' ]
  pull_request:
jobs:
  hygiene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: python3 scripts/metadata_lint.py
      - run: python3 scripts/link_checker.py
